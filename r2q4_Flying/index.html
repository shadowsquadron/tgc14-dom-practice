<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" placeholder="First name" id="firstname" value="null" />
      </div>
      <div>
        <input type="text" placeholder="Last name" id="lastname" value="null"/>
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" class="ticket" name="ticket" value="first_class"/>First Class 
        <input type="radio" class="ticket" name="ticket" value="business_class"/>Business Class
        <input type="radio" class="ticket" name="ticket" value="economy_class"/>Economy
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" class="options" name="options" value="In-flight Meal"/>In-flight Meal
        <input type="checkbox" class="options" name="options" value="Free-flow drinks"/>Free-flow drinks
        <input type="checkbox" class="options" name="options" value="In-flight entertainments"/>In-flight entertainment
        <input type="checkbox" class="options" name="options" value="Extra luggage space"/>Extra luggage space
      </div>
      <button id="btn">Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
  </body>
</html>
